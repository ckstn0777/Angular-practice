<mat-card>
  <mat-spinner *ngIf="isLoding"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoding">
    <mat-form-field>
      <input
      name="email"
      ngModel
      matInput
      type="email"
      placeholder="E-Mail"
      #emailInput="ngModel"
      required
      email
      >
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        name="password"
        ngModel
        type="password"
        matInput
        placeholder="Password"
        #passowordInput="ngModel"
        required
        >
      <mat-error *ngIf="passowordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button
    mat-raised-button
    color="accent"
    type="submit">Signup</button>
  </form>
</mat-card>
<div *ngIf="">

</div>
