<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <!--recipe에 대한 아이템을 부모가 자식에게 넘겨줌(프로퍼티 바인딩),
    recipe-item에서 클릭이벤트 발생사실을 이벤트바인딩으로 알게됨. -->
    <app-recipe-item
      *ngFor="let recipeElement of recipes"
      [recipe]="recipeElement">
    </app-recipe-item>
  </div>
</div>
