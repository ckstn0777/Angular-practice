<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">
        <!--
          1) a href를 쓰면 아예 refresh됨. 처음부터 불러오기 때문에 비효율적!!
          대신 routerLink를 써야한다.
          2) /servers나 servers나 차이가 없다(절대경로, 상대경로 개념을 이해할것)
          3) 동적 라우팅 생성시에는 [routerLink]="[ , ]"
          4) routerLinkActive는 현재 브라우저의 URL 패스가 RouterLink 디렉티브에서 지정한 URL 패스의 트리에 포함되는 경우
              RouterLinkActive에 지정된 클래스명을 DOM에 자동으로 추가한다.
          5) 브라우저의 URL 패스가 RouterLink 디렉티브에서 지정한 URL 패스와 정확히 일치하는 경우, RouterLinkActive에 지정된 클래스명을
              DOM에 자동으로 추가하려면 아래와 같이 routerLinkActiveOptions 디렉티브를 사용한다. (routerLinkActive와 차이는 정확히 일치여부임!!)
        -->
        <li role="presentation" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <a routerLink="/">Home</a>
        </li>
        <li role="presentation" routerLinkActive="active">
          <a routerLink="/servers">Servers</a>
        </li>
        <li role="presentation" routerLinkActive="active">
          <a [routerLink]="['/users']">Users</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
